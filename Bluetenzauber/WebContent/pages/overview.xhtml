<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="head">
		<title>Übersicht</title>
		<link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet"></link>
	</ui:define>

	<ui:define name="content">

		<!-- stlye.css Allgemines Stylesheet-->
		<h:outputStylesheet name="css/style.css" target="head" />

		<!-- TODO Orientierung User -->
		<!-- TODO Filter -->


		<h1>Übersicht</h1>

		<h:dataTable var="ergebnis" value="#{articleBean.articles}">

				<h:column>
					<!-- h:outputText value="#{ergebnis.picture}"/-->
					<h:graphicImage value="../resources/images/flower.jpg" width = "150" />
				</h:column>
				
				<h:column>
					<h:form>
   						<h:commandLink 
		    				value="#{ergebnis.name}" 
		    				action="#{articleBean.redirectToDetails(ergebnis.id, ergebnis.category)}" />
	    			</h:form>
	    		</h:column>

		</h:dataTable>

	</ui:define>
</ui:composition>

</html>
