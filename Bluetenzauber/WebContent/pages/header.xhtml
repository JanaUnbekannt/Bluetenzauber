<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<h:head></h:head>

<h:body>

	<!-- stlye.css Allgemines Stylesheet-->
	<h:outputStylesheet name="css/style.css" target="head" />
	
	<!-- registration.css spezielles Stylesheet-->
	<h:outputStylesheet name="css/header.css" target="head" />

	<h:panelGroup id="grid" sytleClass="header">
		<h1>Blumenshop Bl√ºtenzauber</h1>

		<!-- TODO Auswahl aus Liste (Direkt zur Detailansicht) -->

		<!-- TODO Link zu Home -->

		<!-- Suchfunktion mit Ajax-->
		<h:form id="searchmask" styleClass="suche">
			<h:outputText  value="Suche: "/>
			<h:inputText id="search" value="#{articleBean.search}">

				<f:ajax event="keyup" render="ergebnis"
					listener="#{articleBean.searchListener}" />
			</h:inputText>
			<h:dataTable value="#{articleBean.articlesFromSearch}" var="ergebnis"
				id="ergebnis">

				<h:column>
					<h:commandLink 
						value="#{ergebnis.name}" 
						action="#{articleBean.redirectToDetails(ergebnis.id, ergebnis.category)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		
		<!-- User Login/Logout -->
		<h:form>
			<h:outputText value="#{userBean.outputTextUser}"></h:outputText>
			<h:commandButton value="#{userBean.buttonLoginLogoutValue}" 
							action="#{userBean.buttonLoginLogoutAction}">
			</h:commandButton>
		</h:form>
		
		<!-- Warenkorb -->
		<h:form>
			<h:commandButton value="Warenkorb" 
							action="/pages/shoppingcart.xhtml?faces-redirect=true">
			</h:commandButton>
		</h:form>


	</h:panelGroup>
</h:body>
</html>
