<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<h:head></h:head>

<h:body styleClass="body">

	<!-- stlye.css Allgemines Stylesheet-->
	<h:outputStylesheet name="css/style.css" target="head" />

	<!-- Bild vom Logo -->
	<h:graphicImage value="../resources/images/logo.jpg" styleClass="logo" />

	<!-- TODO Auswahl aus Liste (Direkt zur Detailansicht) -->

	<!-- TODO Link zu Home -->
	<!-- Suchfunktion mit Ajax-->
	<h:form id="searchmask" styleClass="suche">

		<h:inputText id="search" value="#{articleBean.search}">

			<h:commandButton value="Suche" styleClass="suchebutton"
				action="#{articleBean.searchByName}">
			</h:commandButton>

			<f:ajax event="keyup" render="ergebnis"
				listener="#{articleBean.searchListener}" />
		</h:inputText>
		<h:dataTable value="#{articleBean.articlesFromSearch}" var="ergebnis"
			id="ergebnis">
			<h:column>
				<!-- TODO Link einfÃ¼gen -->
				<h:outputText id="output" value="#{ergebnis.name}" />
			</h:column>
		</h:dataTable>
	</h:form>
	<!-- Warenkorb -->
	<h:form>
		<h:commandButton value="Warenkorb" styleClass="warenkorb"
			action="/pages/shoppingcart.xhtml?faces-redirect=true">
		</h:commandButton>
	</h:form>

	<!-- User Login/Logout -->
	<h:form styleClass="leerzeichen">
		<h:outputText value="#{userBean.outputTextUser}"></h:outputText>
		<h:commandButton value="#{userBean.buttonLoginLogoutValue}"
			styleClass="Login" action="#{userBean.buttonLoginLogoutAction}">
		</h:commandButton>
	</h:form>
</h:body>
</html>
