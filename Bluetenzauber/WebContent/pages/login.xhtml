<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


	<ui:composition template="/templates/template.xhtml">
		<ui:define name="head">
				<title>	Anmeldung</title>
		</ui:define>
			
		<ui:define name="content">
			
			<!-- TODO Orientierung User oder Schritte Einkauf --> 

			<!-- TODO Weiterleitung auf vorherige Seite oder Einkauf abschließen -->
			<!-- TOD= Button zur Registration -->
			
			<h:form id="lform">
	
				<h:outputText value="Anmeldename" />
				<h:inputText id="username" value="#{userBean.user.username}"					
					required="true" requiredMessage="Sie müssen einen Anmeldenamen angeben">
					<h:message for="username" errorStyle="color:red;" />
				</h:inputText>
			
				<br></br><br></br>
			
		
				<h:outputText value="Passwort" />
				<h:inputSecret id="password" value="#{userBean.user.password}"
					required="true" requiredMessage="Sie müssen einen Passwort angeben">
					<h:message for="password" errorStyle="color:red;" />
				</h:inputSecret>
			
				<br></br><br></br>
				
				<h:messages globalOnly="true" style="color:red; list-style:none;" />
				
				<h:commandButton id="loginButton" action="#{userBean.validateUsernamePassword}"
					value="Login">
				</h:commandButton>
				
				
				<h:commandButton value="Zur Registrierung" 
								action="/pages/registration.xhtml?faces-redirect=true"
								immediate="true">
				</h:commandButton>
				
			</h:form>

		</ui:define>
	</ui:composition>
</html>
